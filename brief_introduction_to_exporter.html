<p>方浩镭</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-30-16-59-38.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="2" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>目录</h1>
<ul>
<li>metric</li>
<li>client
<ul>
<li>desc &amp; metric</li>
<li>collector</li>
<li>registry</li>
<li>promhandler</li>
</ul>
</li>
<li>exporter
<ul>
<li>arch</li>
<li>example</li>
</ul>
</li>
</ul>
<h2></h2>
<h2>什么是 Prometheus Metric？</h2>
<ul>
<li>Prometheus Metric 是一种用于监控系统和应用程序的标准格式</li>
<li>它是 Prometheus 监控系统使用的数据模型，用于描述时间序列数据以及关于这些数据的元数据信息</li>
<li>这些元数据信息包括指标名称、标签和采样值等</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>指标名称</h2>
<ul>
<li>指标名称用于标识被监控对象的状态信息</li>
<li>每个指标都有一个唯一的名称，例如 <code>cpu_usage</code></li>
<li>指标名称通常由字母、数字和下划线组成</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>标签</h2>
<ul>
<li>标签是用于描述指标的附加信息</li>
<li>它可以帮助用户更好地区分不同指标之间的差异</li>
<li>标签通常由键值对组成，例如 <code>instance=&quot;localhost:9090&quot;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>采样值</h2>
<ul>
<li>采样值是指标的实际值</li>
<li>它是一个浮点数，反映了被监控对象的当前状态</li>
<li>采样值通常会随着时间的推移而发生变化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>举例说明</h2>
<p>以下是一个简单的 Prometheus Metric 示例：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">http_requests_total{method=&quot;POST&quot;, handler=&quot;/api/users&quot;}
</code></pre>
<ul>
<li><code>http_requests_total</code> 是指标名称；</li>
<li><code>method=&quot;POST&quot;, handler=&quot;/api/users&quot;</code> 是标签；</li>
<li>Metric 的采样值是每秒钟调用 <code>/api/users</code> 接口的次数</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>举例说明</h2>
<p>观测值通常是一个标量，增加http_requests_total描述信息之后实质是一个矢量，而具有类似属性的矢量集合就构成了矩阵</p>

<h2>Prometheus Metric 类型</h2>
<ul>
<li>Counter</li>
<li>Gauge</li>
<li>Histogram</li>
<li>Summary</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-16-17-38-15.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="9" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Counter</h2>
<ul>
<li>Counter 是一种累加器，用于记录单调递增的数据</li>
<li>它通常用来统计请求次数、任务完成数量等指标</li>
<li>Counter 的取值只能增加，不能减少或重置</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-16-17-38-25.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="10" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Gauge</h2>
<ul>
<li>Gauge 用于记录可变的值</li>
<li>它可以随着时间的推移而增加、减少或保持不变</li>
<li>Gauge 可以用于记录 CPU 使用率、内存使用量等指标</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-16-17-38-41.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="11" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Histogram</h2>
<ul>
<li>Histogram 用于记录数据的分布情况</li>
<li>它会将数据划分为多个桶(bucket)，并记录每个桶中的数据数量和总和</li>
<li>Histogram 可以用于记录请求响应时间、接口访问频率等指标</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Summary</h2>
<ul>
<li>类似于 Histogram，Summary 也用于记录数据的分布情况</li>
<li>不同之处在于，Summary 会记录分位数，例如 50% 分位数、95% 分位数等</li>
<li>Summary 通常用来记录长尾分布的数据，比如响应时间、锁等待时间等指标</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Histogram vs Summary</h2>
<p>Histogram 和 Summary 功能类似，但在分位数生成的方式上存在不同</p>
<table>
<thead>
<tr>
<th style="text-align:center"></th>
<th style="text-align:center">Histogram</th>
<th style="text-align:center">Summary</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">计算方式</td>
<td style="text-align:center">PromQL</td>
<td style="text-align:center">采集时计算</td>
</tr>
<tr>
<td style="text-align:center">client性能</td>
<td style="text-align:center">高，只需进行计数</td>
<td style="text-align:center">低，需要占用资源进行计算</td>
</tr>
<tr>
<td style="text-align:center">server性能</td>
<td style="text-align:center">低，需要占用资源进行计算</td>
<td style="text-align:center">高，本质是指标查询</td>
</tr>
<tr>
<td style="text-align:center">聚合能力</td>
<td style="text-align:center">可以与同类指标聚合</td>
<td style="text-align:center">无法进一步聚合</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<ul>
<li>Desc &amp; Metric</li>
<li>Collector</li>
<li>Registry</li>
<li>PromHandler</li>
</ul>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Prometheus Client</h2>
<p>Prometheus Client 是进行 Exporter 开发的基础库，其中包含了</p>
<ul>
<li>基本的数据接口定义, Desc 与 Metric</li>
<li>采集器的抽象 Collector</li>
<li>采集器的管理抽象 Registry</li>
<li>通用采集的入口定义 PromHandler</li>
</ul>
</section>

<h2>Desc</h2>
<p>Desc 是 Metric 的唯一标识符，可看作是Metric的不可变元数据，包含了Metric的名称、帮助文本、标签以及类型等信息</p>
<p>Desc 只是 Metric 的元数据，并不包含任何数据点，但是提供了 Metric 的基本信息和结构定义，为采集器和监控系统提供了统一的接口和语义</p>

<h2>NewDesc</h2>
<p>使用 <code>NewDesc</code> 方法能够创建一个 Desc:</p>
<ul>
<li>fqName：完整的指标名称, 通过 <code>BuildFQName</code> 构造</li>
<li>help：指标的帮助信息</li>
<li>variableLabels：可变标签的名称</li>
<li>constLabels：常量标签</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">NewDesc</span><span class="hljs-params">(fqName, help <span class="hljs-type">string</span>, variableLabels []<span class="hljs-type">string</span>, constLabels Labels)</span></span> *Desc
</code></pre>
</section>

<h2>Desc struct</h2>
<p>最终得到的 Desc 还会生成3个重要字段:</p>
<ul>
<li><strong>id</strong>: 唯一标识, 与fqName和constLabels Name有关</li>
<li><strong>dimHash</strong>: Desc Label 组成的结构信息</li>
<li><strong>err</strong>: 构建时产生的错误信息</li>
</ul>
</section>

<h2>Metric</h2>
<p>Metric 是一个接口, 用于提供指标的基本数据:</p>
<ul>
<li><strong>Desc</strong>: 返回 Metric 标识符</li>
<li><strong>Write</strong>: 填充相应字段到 dto.Metric 中</li>

<h2>MustNewConstMetric</h2>
<p>使用 MustNewConstMetric 方法可以创建一个Metric</p>
<ul>
<li>desc：Metric 描述符</li>
<li>valueType：类型，如Counter, Guage等</li>
<li>value：观测值</li>
<li>labelValues： 可变标签的值，对应Desc中的 variableLabels</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go">MustNewConstMetric(desc *Desc, valueType ValueType, value <span class="hljs-type">float64</span>, labelValues ...<span class="hljs-type">string</span>) Metric
</code></pre>
</section>

<h2>Collector</h2>
<p>Collector 是一个接口，用于描述如何采集指标数据，并将进行暴露：</p>
<ul>
<li>Describe：将指标描述符写入管道中</li>
<li>Collect：将指标数据写入到管道中</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Basic Collector</h2>
<p>Client 提供了四种基本Collector，包含如下特征:</p>
<ul>
<li>对外提供接口方法，封装私有变量的方式来限制对观测值的操作</li>
<li>Counter与Guage记录单一的观测值，而 Histogram 和 Summary 则进行进一步统计，是一种复合指标</li>
</ul>
<p><code>Counter</code> <code>Guage</code>  <code>Histogram</code> <code>Summary</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-30-21-17-13.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="24" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Collector struct</h2>
<p>Collector 中包含如下部分, 以Gauge为例:</p>
<ul>
<li>valBits: 观测值, 是一个私有变量</li>
<li>desc：描述符</li>
<li>selfCollector: 匿名结构体</li>
</ul>
<p>selfCollector 提供了 Collector 的通用实现, 而 gauge 本身只是实现了 Metric 接口, 通过内嵌结构体继承了 Collector 的实现</p>
</section>

<h2>Thread Safety</h2>
<p>Counter 和 Guage对观测值的操作都是线程安全的，内部通过调用 atomic 库来保证并发访问的安全性</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(g *gauge)</span></span> Add(val <span class="hljs-type">float64</span>) {
	<span class="hljs-keyword">for</span> {
		oldBits := atomic.LoadUint64(&amp;g.valBits)
		newBits := math.Float64bits(math.Float64frombits(oldBits) + val)
		<span class="hljs-keyword">if</span> atomic.CompareAndSwapUint64(&amp;g.valBits, oldBits, newBits) {
			<span class="hljs-keyword">return</span>
		}
	}
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Historgram Detial</h2>
<p>Histogram需要配置有多个buckets，而每个 bucket 都类似与一个Counter, 每当有观测值落入 bucket 中时，就增加对应的值</p>
<p>名为<code>base_name</code>的指标有三个衍生指标:</p>
<ul>
<li><code>base_name_bucket{le=&quot;&lt;upper inclusive bound&gt;&quot;}</code>: 保存小于或等于bucket上界的计数</li>
<li><code>base_name_totoal_count</code>: 保存Observe的次数，即<code>base_name_bucket{le=&quot;inf&quot;}</code></li>
<li><code>base_name_totoal_sum</code>: 保存所有观测到的值之和</li>
</ul>
</section>

<h2>Summary Detial</h2>
<p>Summay与Histogram类似，同样是一个复合指标，存在三个衍生指标:</p>
<ul>
<li><code>base_name{quantile=&quot;0.5&quot;}</code>: 保存Summary采样周期内，50分位观测值</li>
<li><code>base_name_totoal_count</code>: 保存Observe的次数</li>
<li><code>base_name_totoal_sum</code>: 保存所有观测到的值之和</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Summary Detial</h2>
<p>与Histogram不同的是，Summary中并没有buckets, 计算quantile发生在观测时</p>
<ul>
<li>Summary默认会在内存中创建 5 个 stream, 组成一个循环队列</li>
<li>观测值会送往每个 stream，而当超过时限时，就会清空 head 并移动</li>
<li>稳定时，head stream 保存了最久的观测值数据</li>
<li>采集指标时，首先对 head 中观测数据进行排序，然后利用线性插值法计算quantile数据</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Vector Collector</h2>
<p>Vector Collector 维护了一组 Metric 映射</p>
<ul>
<li>Vector Metric 共享相同的 Desc, 通过不同的 VariableLabel Values 进行索引</li>
<li>可使用 <code>WithLabelValues</code> 来动态地插入一个新的或返回一个已存在的Metric</li>
</ul>

<h2>Registry</h2>
<p>Registry 是 Registerer 接口的一个实现，负责注册并保存 Collector, 然后再收集 metrics 进行暴露</p>
<p>Registry 中使用 CollectorID 作为 Collector 的唯一标识， 通过对 Collector 中不重复的 DescID 进行异或运算得到</p>
</section>

<h2>Registry Struct</h2>
<p>Registry中包含三个主要映射：</p>
<ul>
<li>collectorsByID: 保存 CollectID 到 Collector 的映射</li>
<li>descIDs：保存所有 DescID 的集合</li>
<li>dimHashesByName：保存 fqName 到 dimHash 的映射</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Register</h2>
<p>Register 方法能够将 Collector 注册到 metric family 中</p>
<ul>
<li>调用 <code>Describe</code> 方法获取 Desc 来验证 Collector</li>
<li>如 <code>Describe</code> 中返回空值，则会跳过对 Collector 的验证，开发者需要保证Collector的合法性，否则会出现抓取错误</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(r *Registry)</span></span> Register(c Collector) <span class="hljs-type">error</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-31-11-47-21.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="34" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Register Check</h2>
<ol>
<li>集中处理 Desc 构建时的错误</li>
<li>判断 Desc 是否与之前注册的 Co llector 的 Desc 重复</li>
<li>收集 Collector 中非重复的 Desc, 将ID异或得到 CollectorID</li>
<li>判断相同 fqName 的 Desc 中对应的 dimHash是否相同</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Gather</h2>
<ul>
<li>
<p><strong>采集</strong>:</p>
<ul>
<li>调用所有已注册 Collector 的 Collect 方法，并将收集到的指标聚合成一个<strong>字典序且无重复</strong>的MetricFamily protobuf切片</li>
</ul>
</li>
<li>
<p><strong>容错</strong>:</p>
<ul>
<li>尽可能地收集指标，即便有些 Collect 返回的是<strong>空值</strong></li>
</ul>
</li>
<li>
<p><strong>并发</strong>:</p>
<ul>
<li>内部会进行一定的并发，尽可能用<strong>最少</strong>的协程来满足采集需求</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-31-13-24-15.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="36" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>并发控制</h2>
<ol>
<li>计算当前所有的 Collector 数量，设置为可开启的协程软上限</li>
<li>启动Worker协程，不断地从管道中取出 Collector 进行采集</li>
<li>不断地从 Metric 管道中取出数据进行处理，而当没有数据时，根据当前状态判断是否增加 Worker</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/2023-03-31-13-28-28.png&quot;);background-size:25%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="37" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>PromHandler</h2>
<p>PromHandler是一个简单的Http Handler, 主要逻辑为:</p>
<ul>
<li>调用 Registry 的 Gather 方法，收集所有 Collector 的指标</li>
<li>构造 Metric 编码器，传入 Response Writer</li>
<li>调用编码器逐个对 Metric 进行处理并写入 Response 中</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="39" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Simple Exporter</h2>
<ul>
<li>编写 SimpleCollector 实现 Collector 接口</li>
<li>注册 SimpleCollector 到 Registry中</li>
<li>创建 server, 并添加 promHandler</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="white" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="39" data-marpit-pagination-total="39" style="--paginate:true;--background-color:white;--class:lead;--theme:gaia;background-color:white;background-image:none;">
